/restaurants/update/{restaurant_id}:
 post:
  security:
    - bearerAuth: []
  tags:
    - restaurants
  description: Store a restaurant
  parameters:
    - name: restaurant_id
      in: path
      required: true
      schema:
        type: number
        properties:
          restaurant_id:
            type: number
            example: 3
  requestBody:
    content:
      'multipart/form-data':
        encoding: # The same level as schema
          logoUrl: # Property name (see above)
            contentType: image/png, image/jpeg, image/jpg
        schema:
          type: object
          properties:
            name:
              type: string
              example: 'Burger King'
            category:
              type: string
              example: 'Burger & Steak'
            logoUrl:
              type: string
              format: binary
  responses:
    200:
      description: Restaurant has been updated.